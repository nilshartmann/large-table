<!DOCTYPE html>
<html>

<head lang="de">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="google-fonts.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css"> -->
  <title>React Workshop Workspace</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>
  <button id="clickbutton">Click (jQuery)</button>
  <button id="unclickbutton">Unclick (jQuery)</button>
  <div id="mount"></div>
</body>

<script src="dist/main.js"></script>
<script>
  let row = 0;
  $("#clickbutton").click(() => {
    for (let i = 0; i < 10; i++) {
      $(`#cell_${row}_${i}`).prop("checked", true);
    }
    row++;
  });

  $("#unclickbutton").click(() => {
    row--;
    if (row < 0) { row = 0 }
    for (let i = 0; i < 10; i++) {
      $(`#cell_${row}_${i}`).prop("checked", false);
    }

  });

</script>

</html>
